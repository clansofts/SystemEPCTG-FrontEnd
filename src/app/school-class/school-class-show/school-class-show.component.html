<h5>
  Lista de Salas
</h5>
<div class="row">
  <div class="card horizontal" *ngFor="let schoolClass of listSchoolClass">
    <div class="card-stacked">
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ schoolClass.name }}
          <i class="material-icons right">more_vert</i>
        </span>
        <span class="card-text">
          Gleydson Rodrigues
        </span>
      </div>
      <div class="card-action">
        <a [routerLink]="['/school-class', schoolClass.id]">Ver turma</a>
      </div>
    </div>
  </div>
</div>
