<div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form>
        <div class="card-content">
          <span class="card-title">Faça o login</span>
          <div class="row">
            <div class="input-field col s12">
              <label for="username">Nome de usuário</label>
              <input type="text" [(ngModel)]="username" class="validate" name="username" id="username" />
            </div>
            <div class="input-field col s12">
              <label for="password">Senha</label>
              <input type="password" [(ngModel)]="password" class="validate" name="password" id="password" />
            </div>
            <div class="input-field col s12">
              <a href="#" class="recoveryPassword">Esqueceu sua senha? Clique aqui!</a>
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <input type="reset" id="reset" class="btn-flat grey-text waves-effect" (click)="effect()">
          <input type="submit" class="btn green waves-effect waves-light" (click)="login()" value="Entrar" />
        </div>
      </form>
    </div>
</div>
